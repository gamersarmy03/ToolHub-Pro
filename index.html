<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cross Speed - Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
  <style>
    html, body {
      margin: 0; overflow: hidden; height: 100%; background: #000;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
    }
    #score {
      position: absolute; top: 10px; left: 10px; color: #fff; font-size: 20px; z-index: 2;
    }
    #buttons {
      position: absolute; top: 10px; right: 10px; z-index: 2;
    }
    .btn {
      border: 2px solid #fff; background: transparent; color: #fff;
      padding: 8px 16px; margin-left: 10px; cursor: pointer;
      font-size: 16px; border-radius: 4px; transition: all 0.3s ease;
    }
    .btn:hover { background: #fff; color: #000; }
    .btn:active { transform: scale(0.9); }
    #brake, #accelerate {
      position: absolute; bottom: 30px; width: 80px; height: 80px;
      border: 3px solid #fff; border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: #fff; font-size: 18px; text-align: center; line-height: 80px;
      z-index: 2; transition: all 0.2s ease;
    }
    #brake:active, #accelerate:active {
      background: rgba(255,255,255,0.5);
      transform: scale(0.9);
    }
    #brake { left: 30px; }
    #accelerate { right: 30px; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="buttons">
    <button class="btn" onclick="openStore()">Store</button>
    <button class="btn" onclick="resetGame()">Reset</button>
  </div>
  <div id="brake">Brake</div>
  <div id="accelerate">Gas</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let car, road;
    let speed = 0.5;
    let score = 0;
    let scenery = [];
    let targetX = 0;
    let lanes = [-4, 0, 4];
    let envColors = [0x87CEEB, 0x98FB98, 0xF0E68C, 0xA9A9A9, 0x00FA9A];
    let envIndex = 0;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      updateEnvironment();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, -10);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Infinite Road with lines texture
      const roadTexture = new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/checker.png');
      roadTexture.wrapS = roadTexture.wrapT = THREE.RepeatWrapping;
      roadTexture.repeat.set(1, 20);

      const roadMaterial = new THREE.MeshStandardMaterial({ map: roadTexture });
      road = new THREE.Mesh(new THREE.PlaneGeometry(12, 500), roadMaterial);
      road.rotation.x = -Math.PI / 2;
      scene.add(road);

      // Car
      car = new THREE.Group();
      let body = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
      body.position.y = 0.75;
      car.add(body);
      let wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.5, 16);
      let wheelMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
      [-0.9, 0.9].forEach(i => [-1.5, 1.5].forEach(j => {
        let wheel = new THREE.Mesh(wheelGeo, wheelMat);
        wheel.rotation.z = Math.PI / 2;
        wheel.position.set(i, 0.4, j);
        car.add(wheel);
      }));
      car.position.y = 0;
      scene.add(car);

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      const dir = new THREE.DirectionalLight(0xffffff, 0.5);
      dir.position.set(5, 10, 5);
      scene.add(dir);

      // Trees
      for (let i = 0; i < 40; i++) addTree();

      // Controls
      window.addEventListener('deviceorientation', e => {
        targetX = THREE.MathUtils.clamp((e.gamma || 0) / 30, -1, 1) * 4;
      });

      document.getElementById('brake').ontouchstart = () => speed = 0.2;
      document.getElementById('brake').ontouchend = () => speed = 0.5;
      document.getElementById('accelerate').ontouchstart = () => speed = 1;
      document.getElementById('accelerate').ontouchend = () => speed = 0.5;

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function updateEnvironment() {
      scene.background = new THREE.Color(envColors[envIndex % envColors.length]);
    }

    function addTree() {
      const tree = new THREE.Group();
      const leaves = new THREE.Mesh(new THREE.CylinderGeometry(0, 0.5, 2, 8), new THREE.MeshStandardMaterial({ color: 0x228B22 }));
      leaves.position.y = 1.5;
      const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1, 8), new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
      trunk.position.y = 0.5;
      tree.add(trunk);
      tree.add(leaves);
      tree.position.x = (Math.random() > 0.5 ? -1 : 1) * (6 + Math.random() * 5);
      tree.position.z = -Math.random() * 500;
      scene.add(tree);
      scenery.push(tree);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Move road texture
      road.material.map.offset.y += speed * 0.02;

      // Move trees
      scenery.forEach(tree => {
        tree.position.z += speed * 5;
        if (tree.position.z > 10) {
          tree.position.z = -500;
        }
      });

      // Car steering
      car.position.x += (targetX - car.position.x) * 0.1;

      // Camera follows car
      camera.position.x = car.position.x * 0.5;
      camera.lookAt(car.position.x, 0, 5);

      // Update score
      score += Math.floor(speed * 10);
      document.getElementById('score').innerText = `Score: ${score}`;

      // Environment cycle
      if (score % 2000 < 10) {
        envIndex++;
        updateEnvironment();
      }

      renderer.render(scene, camera);
    }

    function openStore() {
      alert("Store is coming soon!");
    }

    function resetGame() {
      score = 0; envIndex = 0; updateEnvironment();
      car.position.x = 0; targetX = 0;
    }
  </script>
</body>
</html>
