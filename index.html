<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Car Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 20px;
      z-index: 1;
    }
    #buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
    .btn {
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
    .btn:active {
      transform: scale(0.9);
    }
    @media (max-width: 600px) {
      #score {
        font-size: 16px;
      }
      .btn {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="buttons">
    <button class="btn" onclick="openStore()">Store</button>
    <button class="btn" onclick="resetGame()">Reset</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let car, road;
    let lanes = [-4, 0, 4];
    let currentLane = 1;
    let score = 0;
    let environment = ["#87CEEB", "#228B22", "#EDC9AF", "#A9A9A9", "#006400"]; // city, forest, desert, mountain, village
    let envIndex = 0;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(environment[envIndex]);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Road
      let roadGeo = new THREE.PlaneGeometry(20, 500);
      let roadMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
      road = new THREE.Mesh(roadGeo, roadMat);
      road.rotation.x = -Math.PI / 2;
      road.position.z = -200;
      scene.add(road);

      // Lane lines
      for (let i = -2; i <= 2; i++) {
        if (i === 0) continue;
        let lineGeo = new THREE.BoxGeometry(0.1, 0.1, 500);
        let lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        let line = new THREE.Mesh(lineGeo, lineMat);
        line.position.x = i * 4;
        line.position.y = 0.01;
        line.position.z = -200;
        scene.add(line);
      }

      // Car
      let carGeo = new THREE.BoxGeometry(2, 1, 4);
      let carMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      car = new THREE.Mesh(carGeo, carMat);
      car.position.y = 0.5;
      car.position.z = 0;
      car.position.x = lanes[currentLane];
      scene.add(car);

      // Light
      const ambient = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 0.5);
      directional.position.set(0, 10, 10);
      scene.add(directional);

      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('keydown', handleKey);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function handleKey(e) {
      if (e.key === "ArrowLeft" && currentLane > 0) {
        currentLane--;
        car.position.x = lanes[currentLane];
      }
      if (e.key === "ArrowRight" && currentLane < lanes.length - 1) {
        currentLane++;
        car.position.x = lanes[currentLane];
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      road.position.z += 1;
      if (road.position.z > 0) {
        road.position.z = -200;
        envIndex = (envIndex + 1) % environment.length;
        scene.background = new THREE.Color(environment[envIndex]);
      }

      score += 1;
      document.getElementById("score").innerText = "Score: " + score;

      renderer.render(scene, camera);
    }

    function openStore() {
      alert("Store is under development!");
    }

    function resetGame() {
      score = 0;
      envIndex = 0;
      scene.background = new THREE.Color(environment[envIndex]);
      car.position.x = lanes[1];
      currentLane = 1;
    }
  </script>
</body>
</html>
