<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Car Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
    }

    .btn {
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      transition: all 0.2s ease;
      cursor: pointer;
      user-select: none;
    }

    .btn:active {
      background: rgba(255,255,255,0.2);
      transform: scale(0.95);
    }

    /* Landscape prompt */
    #rotate {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      color: #fff;
      font-size: 30px;
      text-align: center;
      padding-top: 40%;
      z-index: 999;
    }

    @media screen and (orientation: portrait) {
      #rotate {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="rotate">Please rotate your device to landscape mode</div>
  <div class="controls">
    <button id="brake" class="btn">Brake</button>
    <button id="accelerate" class="btn">Accelerate</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    // Basic Three.js setup
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ground
    let ground = new THREE.Mesh(
      new THREE.PlaneGeometry(500, 500),
      new THREE.MeshStandardMaterial({color: 0x555555})
    );
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // Car
    let car = new THREE.Mesh(
      new THREE.BoxGeometry(2, 1, 4),
      new THREE.MeshStandardMaterial({color: 0xff0000})
    );
    car.position.y = 0.5;
    scene.add(car);

    // Lights
    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);
    let ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    camera.position.set(0, 5, -10);
    camera.lookAt(car.position);

    // Car control variables
    let speed = 0;
    let steering = 0;

    const maxSpeed = 0.2;
    const acceleration = 0.005;
    const brakePower = 0.01;
    const steeringSpeed = 0.05;

    let accelerating = false;
    let braking = false;

    // Buttons
    document.getElementById('accelerate').addEventListener('touchstart', () => accelerating = true);
    document.getElementById('accelerate').addEventListener('touchend', () => accelerating = false);
    document.getElementById('brake').addEventListener('touchstart', () => braking = true);
    document.getElementById('brake').addEventListener('touchend', () => braking = false);

    // Device orientation
    window.addEventListener('deviceorientation', function(e) {
      // gamma: left/right tilt
      let tilt = e.gamma || 0;
      steering = THREE.MathUtils.clamp(tilt / 30, -1, 1); // Normalize tilt
    }, true);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Update speed
      if (accelerating) speed += acceleration;
      if (braking) speed -= brakePower;
      if (!accelerating && !braking) speed *= 0.98;

      speed = THREE.MathUtils.clamp(speed, -maxSpeed, maxSpeed);

      // Smooth steering
      car.rotation.y -= steering * steeringSpeed;

      // Move car forward in its local direction
      let forward = new THREE.Vector3(0, 0, 1);
      forward.applyEuler(car.rotation);
      car.position.add(forward.multiplyScalar(speed));

      // Keep camera behind car
      camera.position.lerp(
        new THREE.Vector3(
          car.position.x - Math.sin(car.rotation.y) * 10,
          car.position.y + 5,
          car.position.z - Math.cos(car.rotation.y) * 10
        ),
        0.05
      );
      camera.lookAt(car.position);

      renderer.render(scene, camera);
    }

    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
