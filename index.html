<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Car Game with Real Ground</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      height: 100%; width: 100%; background: #000;
      font-family: Arial, sans-serif;
    }
    #score {
      position: absolute; top: 10px; left: 10px; color: #fff; font-size: 20px;
    }
    #buttons {
      position: absolute; top: 10px; right: 10px;
    }
    .btn {
      border: 2px solid #fff; background: transparent;
      color: #fff; padding: 8px 16px; margin-left: 10px;
      cursor: pointer; font-size: 16px; border-radius: 4px;
      transition: all 0.3s ease;
    }
    .btn:hover { background: #fff; color: #000; }
    .btn:active { transform: scale(0.9); }
    @media (max-width: 600px) {
      #score { font-size: 16px; }
      .btn { padding: 6px 12px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="buttons">
    <button class="btn" onclick="openStore()">Store</button>
    <button class="btn" onclick="resetGame()">Reset</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let car, road, ground;
    let lanes = [-4, 0, 4];
    let currentLane = 1;
    let score = 0;
    let envIndex = 0;
    let envSkyColors = [
      [0x87CEEB, 0x87CEEB],
      [0x87CEFA, 0x98FB98],
      [0xF0E68C, 0xFFE4B5],
      [0xA9A9A9, 0xD3D3D3],
      [0x00FA9A, 0x87CEEB]
    ];

    let scenery = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      updateEnvironment();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 6, 10);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Ground
      let groundGeo = new THREE.PlaneGeometry(200, 2000);
      let groundMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
      ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      ground.position.z = -1000;
      scene.add(ground);

      // Road
      let roadGeo = new THREE.PlaneGeometry(12, 500);
      let roadMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
      road = new THREE.Mesh(roadGeo, roadMat);
      road.rotation.x = -Math.PI / 2;
      road.position.y = 0.02;
      road.position.z = -200;
      scene.add(road);

      // Lane lines
      for (let i = -1; i <= 1; i++) {
        if (i === 0) continue;
        let lineGeo = new THREE.BoxGeometry(0.1, 0.1, 500);
        let lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        let line = new THREE.Mesh(lineGeo, lineMat);
        line.position.x = i * 4;
        line.position.y = 0.05;
        line.position.z = -200;
        scene.add(line);
      }

      // Car
      car = new THREE.Group();
      let bodyGeo = new THREE.BoxGeometry(2, 1, 4);
      let bodyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      let body = new THREE.Mesh(bodyGeo, bodyMat);
      body.position.y = 0.75;
      car.add(body);

      let wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.5, 16);
      let wheelMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
      for (let i of [-0.9, 0.9]) {
        for (let j of [-1.5, 1.5]) {
          let wheel = new THREE.Mesh(wheelGeo, wheelMat);
          wheel.rotation.z = Math.PI / 2;
          wheel.position.set(i, 0.4, j);
          car.add(wheel);
        }
      }
      car.position.x = lanes[currentLane];
      scene.add(car);

      // Light
      const ambient = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 0.5);
      directional.position.set(0, 20, 20);
      scene.add(directional);

      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('keydown', handleKey);

      // Add initial trees
      for (let i = 0; i < 40; i++) addScenery();
    }

    function updateEnvironment() {
      let [topColor, bottomColor] = envSkyColors[envIndex];
      scene.background = new THREE.Color(topColor);
      scene.fog = new THREE.Fog(bottomColor, 50, 200);
    }

    function addScenery() {
      let treeGeo = new THREE.CylinderGeometry(0, 0.5, 2, 8);
      let treeMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
      let trunkGeo = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
      let trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });

      let tree = new THREE.Group();
      let leaves = new THREE.Mesh(treeGeo, treeMat);
      leaves.position.y = 1.5;
      let trunk = new THREE.Mesh(trunkGeo, trunkMat);
      trunk.position.y = 0.5;
      tree.add(trunk);
      tree.add(leaves);

      tree.position.x = (Math.random() > 0.5 ? 1 : -1) * (8 + Math.random() * 15);
      tree.position.z = -Math.random() * 1000;
      tree.position.y = 0;
      scene.add(tree);
      scenery.push(tree);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function handleKey(e) {
      if (e.key === "ArrowLeft" && currentLane > 0) {
        currentLane--;
        car.position.x = lanes[currentLane];
      }
      if (e.key === "ArrowRight" && currentLane < lanes.length - 1) {
        currentLane++;
        car.position.x = lanes[currentLane];
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      road.position.z += 1.5;
      ground.position.z += 1.5;

      if (road.position.z > 0) {
        road.position.z = -200;
        envIndex = (envIndex + 1) % envSkyColors.length;
        updateEnvironment();
      }
      if (ground.position.z > 0) {
        ground.position.z = -1000;
      }

      scenery.forEach(tree => { tree.position.z += 1.5; });
      if (scenery.length < 40) addScenery();

      scenery = scenery.filter(tree => {
        if (tree.position.z > 10) {
          scene.remove(tree);
          return false;
        }
        return true;
      });

      score += 1;
      document.getElementById("score").innerText = "Score: " + score;

      renderer.render(scene, camera);
    }

    function openStore() {
      alert("Store coming soon!");
    }

    function resetGame() {
      score = 0;
      envIndex = 0;
      updateEnvironment();
      car.position.x = lanes[1];
      currentLane = 1;
      scenery.forEach(tree => scene.remove(tree));
      scenery = [];
      for (let i = 0; i < 40; i++) addScenery();
    }
  </script>
</body>
</html>
