<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Car Game - Mobile Landscape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      height: 100%; width: 100%; background: #000;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
    }
    #score {
      position: absolute; top: 10px; left: 10px; color: #fff; font-size: 20px; z-index: 2;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
    }
    #buttons {
      position: absolute; top: 10px; right: 10px; z-index: 2;
    }
    .btn {
      border: 2px solid #fff; background: transparent; color: #fff;
      padding: 8px 16px; margin-left: 10px; cursor: pointer;
      font-size: 16px; border-radius: 4px; transition: all 0.3s ease;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
    }
    .btn:hover { background: #fff; color: #000; }
    .btn:active { transform: scale(0.9); }
    #brake, #accelerate {
      position: absolute; bottom: 30px; width: 80px; height: 80px;
      border: 3px solid #fff; border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: #fff; font-size: 18px; text-align: center; line-height: 80px;
      z-index: 2; transition: all 0.2s ease;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
    }
    #brake:active, #accelerate:active {
      background: rgba(255,255,255,0.5);
      transform: scale(0.9);
    }
    #brake { left: 30px; }
    #accelerate { right: 30px; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="buttons">
    <button class="btn" onclick="openStore()">Store</button>
    <button class="btn" onclick="resetGame()">Reset</button>
  </div>
  <div id="brake">Brake</div>
  <div id="accelerate">Gas</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let car, road, ground;
    let score = 0, speed = 1.5, scenery = [], envIndex = 0;
    let targetLane = 1;
    const lanes = [-4, 0, 4];
    const skyColors = [
      0x87CEEB, 0xFFE4B5, 0xA9A9A9, 0x98FB98, 0xF0E68C
    ];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      updateEnvironment();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 6, 10);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Road
      const roadGeo = new THREE.PlaneGeometry(12, 1000);
      const roadMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
      road = new THREE.Mesh(roadGeo, roadMat);
      road.rotation.x = -Math.PI/2;
      road.position.z = -500;
      scene.add(road);

      // Ground
      const groundGeo = new THREE.PlaneGeometry(200, 2000);
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
      ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI/2;
      ground.position.z = -1000;
      scene.add(ground);

      // Lanes
      for (let i = -1; i <= 1; i++) {
        if (i === 0) continue;
        let lineGeo = new THREE.BoxGeometry(0.1, 0.1, 1000);
        let lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        let line = new THREE.Mesh(lineGeo, lineMat);
        line.position.x = i * 4;
        line.position.y = 0.05;
        line.position.z = -500;
        scene.add(line);
      }

      // Car (better than red box)
      car = new THREE.Group();
      const bodyGeo = new THREE.BoxGeometry(2, 1, 4);
      const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const body = new THREE.Mesh(bodyGeo, bodyMat);
      body.position.y = 0.75;
      car.add(body);

      const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.5, 16);
      const wheelMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
      [-0.9, 0.9].forEach(i => {
        [-1.5, 1.5].forEach(j => {
          let wheel = new THREE.Mesh(wheelGeo, wheelMat);
          wheel.rotation.z = Math.PI/2;
          wheel.position.set(i, 0.4, j);
          car.add(wheel);
        });
      });

      car.position.x = lanes[targetLane];
      scene.add(car);

      const ambient = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambient);
      const light = new THREE.DirectionalLight(0xffffff, 0.5);
      light.position.set(0, 20, 20);
      scene.add(light);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      window.addEventListener('deviceorientation', handleOrientation);
      document.getElementById("brake").ontouchstart = () => speed = 0.5;
      document.getElementById("brake").ontouchend = () => speed = 1.5;
      document.getElementById("accelerate").ontouchstart = () => speed = 3;
      document.getElementById("accelerate").ontouchend = () => speed = 1.5;

      for (let i = 0; i < 40; i++) addTree();
    }

    function handleOrientation(event) {
      let tilt = event.gamma;
      if (tilt > 15) targetLane = 2;
      else if (tilt < -15) targetLane = 0;
      else targetLane = 1;
    }

    function updateEnvironment() {
      scene.background = new THREE.Color(skyColors[envIndex % skyColors.length]);
    }

    function addTree() {
      const tree = new THREE.Group();
      const leavesGeo = new THREE.ConeGeometry(0.5, 2, 8);
      const leavesMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
      const leaves = new THREE.Mesh(leavesGeo, leavesMat);
      leaves.position.y = 1.5;

      const trunkGeo = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
      const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
      const trunk = new THREE.Mesh(trunkGeo, trunkMat);
      trunk.position.y = 0.5;

      tree.add(trunk);
      tree.add(leaves);
      tree.position.x = (Math.random() > 0.5 ? 1 : -1) * (8 + Math.random() * 15);
      tree.position.z = -Math.random() * 1000;
      scene.add(tree);
      scenery.push(tree);
    }

    function animate() {
      requestAnimationFrame(animate);

      road.position.z += speed;
      ground.position.z += speed;
      if (road.position.z > 0) {
        road.position.z = -500;
        envIndex++;
        updateEnvironment();
      }
      if (ground.position.z > 0) ground.position.z = -1000;

      scenery.forEach(tree => { tree.position.z += speed; });
      scenery = scenery.filter(tree => {
        if (tree.position.z > 10) {
          scene.remove(tree);
          return false;
        }
        return true;
      });
      while (scenery.length < 40) addTree();

      car.position.x += (lanes[targetLane] - car.position.x) * 0.1;

      score += Math.floor(speed);
      document.getElementById("score").innerText = "Score: " + score;

      renderer.render(scene, camera);
    }

    function openStore() {
      alert("Store coming soon!");
    }
    function resetGame() {
      score = 0; envIndex = 0; updateEnvironment();
      car.position.x = lanes[1]; targetLane = 1;
      scenery.forEach(tree => scene.remove(tree));
      scenery = [];
      for (let i = 0; i < 40; i++) addTree();
    }
  </script>
</body>
  </html>
